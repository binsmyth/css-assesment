<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main class="introduction-article">
            <h1>Contact Us</h2>
            <form method="post" action="mailto:binsmyth@gmail.com">
                <fieldset>
                    <div class="input-data">
                        <label for="input-text-name">Name</label>
                        <input type="text" id="input-text-name" required />
                    </div>
                    <div class="input-data">
                        <label for="input-text-phone">Phone Number</label>
                        <input type="tel" id="input-text-phone"/>
                    </div>
                    <div class="input-data">
                        <label for="input-text-email">Email</label>
                        <input type="email" id="input-text-email"/>
                    </div>  
                    <div class="input-data">
                        <label for="textarea-comments">Comments</label>
                        <textarea name="textarea-comments" id="textarea-comments" cols="30" rows="3"></textarea>
                        <div class="underline"></div>
                    </div>
                </fieldset>
            
                <button>Send</button>
            </form>
        </main>
    </div>
</body>
</html>
